<h3><span wp-element="icon" class="fa fa-star" wp-icon="fa fa-star"></span><span class="content" wp-no-select>电子</span></h3>
<p>电子（英语：electron）是一种带有负电的亚原子粒子。电子属于轻子类，以引力、电磁力和弱核力与其它粒子相互作用。轻子是构成物质的基本粒子之一，无法被分解为更小的粒子。电子带有1/2自旋，是一种费米子。因此，根据泡利不相容原理，任何两个电子都不能处于同样的状态。电子的反粒子是正子，其质量、自旋、带电量大小都与电子相同，但是电量正负性与电子相反。电子与正子会因碰撞而互相湮灭，在这过程中，创生一对以上的光子。是告诉自己的朋友们这份工作比他们想像中的有趣得多。而实际上，他的大部分朋友本身就是在这家电台工作的。</p>
