  <h1>银河系漫游指南</h1>
  <p>这是一所普通的房子，无论从哪个方面来看都毫不起眼。也许这所房子只对惟一一个人有着特殊的意义，那就是阿瑟·邓特，而这也仅仅只因为他碰巧是住在里面的人而已。自从搬出伦敦那个让他紧张和急躁的鬼地方，阿瑟住在这儿已经3年了。他大概30岁上下，高个子，深色头发，属于那种总也平静不下来的家伙。他最大的焦虑就是，周围的人总是问他为什么看上去这么焦虑。他在当地的广播电台工作，他总是告诉自己的朋友们这份工作比他们想像中的有趣得多。而实际上，他的大部分朋友本身就是在这家电台工作的。</p>
