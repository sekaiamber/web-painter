<div class="carousels-carousel-four-images wp-pattern" wp-pattern="CarouselsPatternGroup/CarouselFourImagesPattern">
  <div class="wp-carousel" wp-element="carousel">
    <div id="@id" class="carousel slide" data-ride="carousel" wp-no-select>
      <!-- Indicators -->
      <ol class="carousel-indicators" wp-no-select>
        <li data-target="#@id" data-slide-to="0" class="active" wp-no-select></li>
        <li data-target="#@id" data-slide-to="1" wp-no-select></li>
        <li data-target="#@id" data-slide-to="2" wp-no-select></li>
        <li data-target="#@id" data-slide-to="3" wp-no-select></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox" wp-no-select>
        <div class="item active" wp-no-select>
          <img src="assets/preset/01.jpg" alt="" wp-img-type="preset" wp-img-target="01.jpg" wp-no-select>
          <div class="carousel-caption" wp-no-select>
            <p>一些文字说明</p>
          </div>
        </div>
        <div class="item" wp-no-select>
          <img src="assets/preset/02.jpg" alt="" wp-img-type="preset" wp-img-target="02.jpg" wp-no-select>
          <div class="carousel-caption" wp-no-select>
            <p>一些文字说明</p>
          </div>
        </div>
        <div class="item" wp-no-select>
          <img src="assets/preset/03.jpg" alt="" wp-img-type="preset" wp-img-target="03.jpg" wp-no-select>
          <div class="carousel-caption" wp-no-select>
            <p>一些文字说明</p>
          </div>
        </div>
        <div class="item" wp-no-select>
          <img src="assets/preset/04.jpg" alt="" wp-img-type="preset" wp-img-target="04.jpg" wp-no-select>
          <div class="carousel-caption" wp-no-select>
            <p>一些文字说明</p>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#@id" role="button" data-slide="prev" wp-no-select>
        <span class="glyphicon glyphicon-chevron-left" wp-no-select></span>
        <span class="sr-only" wp-no-select>Previous</span>
      </a>
      <a class="right carousel-control" href="#@id" role="button" data-slide="next" wp-no-select>
        <span class="glyphicon glyphicon-chevron-right" wp-no-select></span>
        <span class="sr-only" wp-no-select>Next</span>
      </a>
    </div>
    <div class="carousel-thumbnails row">
      <div class="carousel-thumbnail col-sm-3" wp-no-select data-target="#@id" data-slide-to="0">
        <img src="assets/preset/01.jpg" alt="" wp-img-type="preset" wp-img-target="01.jpg" wp-no-select>
      </div>
      <div class="carousel-thumbnail col-sm-3" wp-no-select data-target="#@id" data-slide-to="1">
        <img src="assets/preset/02.jpg" alt="" wp-img-type="preset" wp-img-target="02.jpg" wp-no-select>
      </div>
      <div class="carousel-thumbnail col-sm-3" wp-no-select data-target="#@id" data-slide-to="2">
        <img src="assets/preset/03.jpg" alt="" wp-img-type="preset" wp-img-target="03.jpg" wp-no-select>
      </div>
      <div class="carousel-thumbnail col-sm-3" wp-no-select data-target="#@id" data-slide-to="3">
        <img wp-no-select wp-img-type="preset" wp-img-target="04.jpg" src="assets/preset/04.jpg">
      </div>
    </div>
  </div>
</div>
